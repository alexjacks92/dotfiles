set -g status-fg green
set -g status-bg black
set-option -gw window-status-activity-fg red
set-option -gw window-status-activity-bg black
set -g status-right-length 1000
set -g status-left-length 50
set status-interval 5
set status-right "#(python3 /cygdrive/c/Users/ajacks/dotfiles/tmuxConf/tmuxfortune.py)"
set status-left " #H | #(date) | #(curl icanhazip.com) | "
set-window-option -g window-status-fg green
set-window-option -g window-status-current-fg green
setw -g automatic-rename
unbind C-b
set -g prefix C-a
set -g mouse-mode on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
setw -g monitor-activity on
set -g visual-activity on
set-option -g base-index 1
